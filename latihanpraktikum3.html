<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tugas Praktikum 3</title>
	<script type="text/javascript" src="jquery-3.6.0.js"></script>
	<script type="text/javascript">
    $(document).ready(function() { 
        $(".sembunyikanobjek").click(function() {$("#ubahobjek").hide();
        });
        $(".tampilkanobjek").click(function() {$("#ubahobjek").fadeIn(); 
        });
        $(".fadeobjek").click(function() {$("#ubahobjek").fadeTo("slow", 0.3);
        });
    });
	</script>
	<style type="text/css">
    .objek{
        height: 100px;
        width: 150px;
        background-color: red;
        border: 2px solid black;
    }
    div{
        padding: 20px;
        margin: 10px;
    }
    </style>
</head>
<body>
	<div class="objek" id="ubahobjek"></div>
    <button class="sembunyikanobjek">Fade Out</button>
    <button class="tampilkanobjek">Fade In</button>
    <button class="fadeobjek">Fade to 0.3</button>
</body>
</html>
